{% extends "base.html" %}
{% block content %}


    <h1>{% if book.id %}Edit Book{% else %}Create New Book{% endif %}</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <!-- Title Input -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}">
        
        <!-- Author Input -->
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}">
        
        <!-- Description Input -->
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ book.description }}</textarea>
        
        <!-- Published Date Input -->
        <label for="published_date">Published Date:</label>
        <input type="date" id="published_date" name="published_date" value="{{ book.published_date }}">
        
        <!-- Price Input -->
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ book.price }}" step="0.01">
        
        <button type="submit">{% if book.id %}Update{% else %}Create{% endif %} Book</button>
    </form>
    
    <a href="{% url 'books:book_list' %}">Back to Book List</a>
    {% endblock content %}
