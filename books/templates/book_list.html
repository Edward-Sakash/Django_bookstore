{% extends "base.html" %}
{% block content %}
{% for book in book_list %}
    <h1>Title: {{ book.title }}</h1>
    <p>Author: {{ book.author }}</p>
    <p>Description: {{ book.description }}</p>
    <p>Price: ${{ book.price }}</p>
    <a href="{{ book.get_absolute_url }}">link</a>
{% endfor %}
{% endblock content %}
