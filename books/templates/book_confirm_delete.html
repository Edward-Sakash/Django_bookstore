<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion - {{ book.title }}</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the book "{{ book.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>

    <a href="{% url 'books:book_detail' book.id %}">Cancel</a>
</body>
</html>
